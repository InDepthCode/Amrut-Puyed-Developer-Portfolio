        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-display {
            font-family: 'Geist Sans', sans-serif;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes blob-animation {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob-animation 8s infinite ease-in-out;
            will-change: transform, filter, opacity;
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Custom scrollbar for a modern feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; /* slate-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; /* slate-600 */
        }

        /* Mobile performance optimizations */
        @media (max-width: 768px) {
            .glass-card-mobile, .cta-mobile {
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                background-color: rgba(15, 23, 42, 0.9); /* slate-900 with 90% opacity as fallback */
            }
            .animated-blob-mobile {
                filter: blur(48px); /* reduce blur from 2xl (96px) to lg (48px) */
                opacity: 0.35;
                animation-duration: 12s; /* slow down animation */
            }
        }
    </style>
